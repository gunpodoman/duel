<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cannon Duel Online - Mobile Optimized</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --p1-color: #3b82f6; --p2-color: #ef4444;
            --bg-color: #0f172a; --accent: #f59e0b;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color);
            font-family: system-ui, -apple-system, sans-serif;
            color: white; touch-action: none; /* 아이패드 제스처 방지 */
        }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; width: 100%; height: 100%; }

        /* UI Panels */
        #lobby {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            display: flex; align-items: center; justify-content: center;
        }
        .card {
            background: rgba(30, 41, 59, 0.8); padding: 30px; border-radius: 24px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; width: 80%; max-width: 400px;
        }
        .btn {
            background: var(--accent); color: black; border: none;
            padding: 15px; border-radius: 12px; font-weight: bold;
            width: 100%; cursor: pointer; font-size: 1rem;
        }
        #status-badge {
            display: inline-block; padding: 5px 15px; border-radius: 20px;
            font-size: 0.8rem; margin-bottom: 15px; font-weight: bold;
        }
        .ready { background: #065f46; color: #34d399; }
        .wait { background: #334155; color: #cbd5e1; }

        /* HUD */
        #hud {
            position: absolute; top: 20px; left: 0; right: 0;
            display: flex; justify-content: space-between; padding: 0 20px;
            pointer-events: none; opacity: 0; transition: opacity 0.5s;
        }
        .player-info { background: rgba(0,0,0,0.4); padding: 10px; border-radius: 12px; width: 120px; }
        .hp-bg { height: 8px; background: #334155; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.3s; }
        #wind-indicator { font-weight: bold; color: var(--accent); align-self: center; }
        #turn-msg {
            position: absolute; top: 25%; width: 100%; text-align: center;
            font-size: 2.5rem; font-weight: 900; pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.5); display: none;
        }
    </style>
</head>
<body>

<div id="lobby">
    <div class="card">
        <h1>CANNON DUEL</h1>
        <div id="status-badge" class="wait">서버 연결 중...</div>
        <button id="invite-btn" class="btn" onclick="copyInviteLink()" disabled>기다려 주세요</button>
        <p id="conn-status" style="font-size: 0.8rem; color: #94a3b8; margin-top: 15px;">상대방이 링크를 타고 들어오면 시작됩니다.</p>
    </div>
</div>

<div id="game-container">
    <div id="hud">
        <div class="player-info">
            <span style="color: var(--p1-color); font-size: 0.7rem;">P1 BLUE</span>
            <div class="hp-bg"><div id="hp1" class="hp-fill" style="background: var(--p1-color);"></div></div>
        </div>
        <div id="wind-indicator">WIND: 0.0 ←</div>
        <div class="player-info" style="text-align: right;">
            <span style="color: var(--p2-color); font-size: 0.7rem;">P2 RED</span>
            <div class="hp-bg"><div id="hp2" class="hp-fill" style="background: var(--p2-color);"></div></div>
        </div>
    </div>
    <div id="turn-msg">YOUR TURN</div>
    <canvas id="gameCanvas"></canvas>
</div>

<script>
    const GRAVITY = 0.25;
    const MAX_HP = 100;
    let canvas, ctx, w, h;
    let peer, conn, myId;
    let isHost = false;
    let playerNum = 0;
    let particles = [];
    
    let state = {
        p1: { x: 0, y: 0, hp: MAX_HP, angle: -Math.PI/4 },
        p2: { x: 0, y: 0, hp: MAX_HP, angle: -Math.PI*0.75 },
        terrain: [], wind: 0, turn: 1, ball: null, gameOver: false
    };

    let input = { active: false, startX: 0, startY: 0, currX: 0, currY: 0 };

    // --- Networking ---
    function initNetwork() {
        peer = new Peer();
        peer.on('open', id => {
            myId = id;
            const btn = document.getElementById('invite-btn');
            btn.disabled = false;
            btn.innerText = "초대 링크 복사";
            document.getElementById('status-badge').innerText = "온라인";
            document.getElementById('status-badge').className = "ready";
            if(window.location.hash) connectToHost(window.location.hash.substring(1));
        });

        peer.on('connection', c => {
            if (conn) return;
            conn = c; isHost = true; playerNum = 1;
            setupConnection();
        });
    }

    function connectToHost(hostId) {
        conn = peer.connect(hostId);
        isHost = false; playerNum = 2;
        setupConnection();
    }

    function setupConnection() {
        conn.on('open', () => {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('hud').style.opacity = '1';
            initGame();
        });
        conn.on('data', data => {
            if(data.type === 'SYNC') {
                state = data.state;
                updateUI();
            }
            if(data.type === 'FIRE') state.ball = data.ball;
        });
    }

    function sendSync() {
        if(isHost && conn && conn.open) conn.send({ type: 'SYNC', state: state });
    }

    function copyInviteLink() {
        const url = window.location.origin + window.location.pathname + '#' + myId;
        navigator.clipboard.writeText(url);
        document.getElementById('conn-status').innerText = "복사 완료! 친구에게 보내세요.";
    }

    // --- Game Logic ---
    function initGame() {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        resize();
        window.addEventListener('resize', resize);

        if(isHost) {
            generateTerrain();
            state.p1.x = w * 0.15;
            state.p2.x = w * 0.85;
            state.p1.y = getTerrainHeight(state.p1.x);
            state.p2.y = getTerrainHeight(state.p2.x);
            state.wind = (Math.random() - 0.5) * 0.2;
            setTimeout(sendSync, 500);
        }

        canvas.addEventListener('touchstart', e => handleStart(e.touches[0]), {passive: false});
        canvas.addEventListener('touchmove', e => handleMove(e.touches[0]), {passive: false});
        canvas.addEventListener('touchend', handleEnd);
        
        requestAnimationFrame(gameLoop);
        showTurnMessage();
    }

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }

    function generateTerrain() {
        state.terrain = [];
        let curH = h * 0.7;
        for (let x = 0; x <= w + 50; x += 50) {
            curH += (Math.random() - 0.5) * 120;
            curH = Math.max(h * 0.4, Math.min(h * 0.85, curH));
            state.terrain.push({x, y: curH});
        }
    }

    function getTerrainHeight(x) {
        const t = state.terrain;
        if(!t || t.length === 0) return h;
        for (let i = 0; i < t.length - 1; i++) {
            if (x >= t[i].x && x <= t[i+1].x) {
                const r = (x - t[i].x) / (t[i+1].x - t[i].x);
                return t[i].y + (t[i+1].y - t[i].y) * r;
            }
        }
        return h;
    }

    function handleStart(e) {
        if(state.turn !== playerNum || state.ball || state.gameOver) return;
        input.active = true;
        input.startX = e.clientX; input.startY = e.clientY;
    }

    function handleMove(e) {
        if(!input.active) return;
        input.currX = e.clientX; input.currY = e.clientY;
        const dx = input.startX - input.currX;
        const dy = input.startY - input.currY;
        const p = playerNum === 1 ? state.p1 : state.p2;
        p.angle = Math.atan2(dy, dx);
    }

    function handleEnd() {
        if(!input.active) return;
        input.active = false;
        const dx = input.startX - input.currX;
        const dy = input.startY - input.currY;
        const power = Math.min(Math.sqrt(dx*dx + dy*dy) * 0.12, 18);

        if(power > 3) {
            const p = playerNum === 1 ? state.p1 : state.p2;
            const ball = {
                x: p.x, y: p.y - 15,
                vx: Math.cos(p.angle) * power,
                vy: Math.sin(p.angle) * power,
                age: 0
            };
            state.ball = ball;
            conn.send({ type: 'FIRE', ball: ball });
        }
    }

    function update() {
        particles = particles.filter(p => {
            p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.life -= 0.02;
            return p.life > 0;
        });

        if (!state.ball) return;

        const b = state.ball;
        b.vx += state.wind; b.vy += GRAVITY;
        b.x += b.vx; b.y += b.vy; b.age++;

        const gY = getTerrainHeight(b.x);
        const dP1 = Math.hypot(b.x - state.p1.x, b.y - (state.p1.y - 10));
        const dP2 = Math.hypot(b.x - state.p2.x, b.y - (state.p2.y - 10));

        let hit = b.y > gY || b.x < 0 || b.x > w;
        if(b.age > 5) { // 자폭 방지 프레임
            if(dP1 < 20 || dP2 < 20) hit = true;
        }

        if (hit) {
            createExplosion(b.x, b.y);
            if (isHost) {
                const dmg1 = calculateDmg(b.x, b.y, state.p1.x, state.p1.y);
                const dmg2 = calculateDmg(b.x, b.y, state.p2.x, state.p2.y);
                state.p1.hp = Math.max(0, state.p1.hp - dmg1);
                state.p2.hp = Math.max(0, state.p2.hp - dmg2);
                
                if (state.p1.hp <= 0 || state.p2.hp <= 0) state.gameOver = true;
                
                state.ball = null;
                if(!state.gameOver) {
                    state.turn = state.turn === 1 ? 2 : 1;
                    state.wind = (Math.random() - 0.5) * 0.3;
                }
                sendSync();
                showTurnMessage();
            } else {
                state.ball = null;
            }
        }
    }

    function calculateDmg(bx, by, px, py) {
        const d = Math.hypot(bx - px, by - py);
        if (d < 25) return 35; 
        if (d < 60) return Math.floor(25 * (1 - d/60));
        return 0;
    }

    function createExplosion(x, y) {
        for (let i = 0; i < 20; i++) {
            particles.push({
                x, y, vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8,
                life: 1, color: `rgb(255, ${Math.random()*100+50}, 0)`
            });
        }
    }

    function draw() {
        ctx.clearRect(0, 0, w, h);
        
        // 지형
        if (state.terrain.length > 0) {
            ctx.beginPath();
            ctx.moveTo(0, h);
            state.terrain.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(w, h);
            ctx.fillStyle = '#1e293b';
            ctx.fill();
            ctx.strokeStyle = '#475569';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // 탱크
        drawTank(state.p1, '#3b82f6', state.turn === 1);
        drawTank(state.p2, '#ef4444', state.turn === 2);

        // 포탄
        if (state.ball) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(state.ball.x, state.ball.y, 4, 0, Math.PI*2);
            ctx.fill();
        }

        // 가이드 라인
        if (input.active) {
            const p = playerNum === 1 ? state.p1 : state.p2;
            const dx = input.startX - input.currX;
            const dy = input.startY - input.currY;
            const pwr = Math.min(Math.hypot(dx, dy) * 0.12, 18);
            
            ctx.beginPath();
            ctx.setLineDash([5, 8]);
            ctx.strokeStyle = 'rgba(255,255,255,0.4)';
            let tx = p.x, ty = p.y - 15, tvx = Math.cos(p.angle)*pwr, tvy = Math.sin(p.angle)*pwr;
            ctx.moveTo(tx, ty);
            for(let i=0; i<20; i++) {
                tvx += state.wind; tvy += GRAVITY; tx += tvx; ty += tvy;
                ctx.lineTo(tx, ty);
            }
            ctx.stroke();
            ctx.setLineDash([]);
        }

        particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 3, 3);
        });
        ctx.globalAlpha = 1;
    }

    function drawTank(p, color, isTurn) {
        ctx.save();
        ctx.translate(p.x, p.y);
        
        // 몸체
        ctx.fillStyle = color;
        ctx.fillRect(-15, -10, 30, 10);
        ctx.beginPath();
        ctx.arc(0, -10, 8, Math.PI, 0);
        ctx.fill();

        // 포신
        ctx.strokeStyle = color;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(0, -10);
        ctx.lineTo(Math.cos(p.angle)*25, -10 + Math.sin(p.angle)*25);
        ctx.stroke();

        if (isTurn && !state.gameOver) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(0, -30); ctx.lineTo(-5, -40); ctx.lineTo(5, -40);
            ctx.fill();
        }
        ctx.restore();
    }

    function updateUI() {
        document.getElementById('hp1').style.width = state.p1.hp + '%';
        document.getElementById('hp2').style.width = state.p2.hp + '%';
        document.getElementById('wind-indicator').innerText = `WIND: ${Math.abs(state.wind*100).toFixed(1)} ${state.wind > 0 ? '→' : '←'}`;
        
        if (state.gameOver) {
            const winner = state.p1.hp > 0 ? "P1 BLUE WIN!" : "P2 RED WIN!";
            const msg = document.getElementById('turn-msg');
            msg.innerText = winner;
            msg.style.display = 'block';
            msg.style.color = state.p1.hp > 0 ? '#3b82f6' : '#ef4444';
        }
    }

    function showTurnMessage() {
        if (state.gameOver) return;
        const msg = document.getElementById('turn-msg');
        msg.innerText = state.turn === playerNum ? "YOUR TURN" : "ENEMY TURN";
        msg.style.display = 'block';
        setTimeout(() => { if(!state.gameOver) msg.style.display = 'none'; }, 2000);
        updateUI();
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    initNetwork();
</script>
</body>
</html>
