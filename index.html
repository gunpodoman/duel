<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cannon Duel - Pro Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --p1-color: #3b82f6; --p2-color: #ef4444;
            --bg-color: #0f172a; --accent: #f59e0b;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--bg-color);
            font-family: system-ui, sans-serif; color: white; touch-action: none;
        }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #020617; }
        canvas { display: block; width: 100%; height: 100%; }

        /* --- 로비 UI --- */
        #lobby {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .card {
            background: rgba(30, 41, 59, 0.9); padding: 30px; border-radius: 24px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; width: 100%; max-width: 350px;
        }
        .section { margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 12px; }
        input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #475569;
            background: #0f172a; color: white; text-align: center; margin-bottom: 10px; box-sizing: border-box;
        }
        .btn {
            background: var(--accent); color: black; border: none;
            padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer;
        }
        .btn.secondary { background: #475569; color: white; margin-top: 5px; }

        /* --- 인게임 HUD --- */
        #hud {
            position: absolute; top: 10px; left: 0; right: 0;
            display: flex; justify-content: space-between; padding: 0 20px;
            pointer-events: none; opacity: 0; transition: 0.5s;
        }
        .player-info { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 12px; width: 110px; }
        .hp-bg { height: 8px; background: #334155; border-radius: 4px; margin-top: 5px; overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.3s; }
        .fuel-bg { height: 4px; background: #1e293b; border-radius: 2px; margin-top: 4px; }
        .fuel-fill { height: 100%; width: 100%; background: #22c55e; transition: width 0.1s; }

        /* --- 조작 컨트롤러 --- */
        #controls {
            position: absolute; bottom: 20px; left: 0; right: 0;
            display: flex; justify-content: space-around; align-items: center;
            padding: 0 10px; pointer-events: none; opacity: 0; transition: 0.5s;
        }
        .move-btns { display: flex; gap: 10px; pointer-events: auto; }
        .ctrl-btn {
            width: 60px; height: 60px; background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2); border-radius: 15px;
            color: white; font-size: 1.5rem; font-weight: bold; backdrop-filter: blur(5px);
        }
        .item-btns { display: flex; gap: 8px; pointer-events: auto; }
        .item-btn {
            padding: 10px 15px; background: #1e293b; border: 2px solid var(--accent);
            border-radius: 10px; color: var(--accent); font-size: 0.8rem; font-weight: bold;
        }
        .item-btn:disabled { border-color: #475569; color: #475569; opacity: 0.5; }
        .item-btn.active { background: var(--accent); color: black; }

        #turn-msg {
            position: absolute; top: 25%; width: 100%; text-align: center;
            font-size: 2rem; font-weight: 900; pointer-events: none; display: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div id="lobby">
    <div class="card">
        <h1>CANNON DUEL</h1>
        <div class="section">
            <span style="font-size: 0.7rem; color: #94a3b8;">나의 코드</span>
            <div id="my-id-display" style="font-weight: bold; margin: 5px 0;">접속 중...</div>
            <button id="copy-btn" class="btn secondary" onclick="copyMyId()">코드 복사</button>
        </div>
        <div class="section">
            <input type="text" id="peer-id-input" placeholder="상대방 코드 입력">
            <button id="join-btn" class="btn" onclick="connectToPeer()">대전 시작</button>
        </div>
    </div>
</div>

<div id="game-container">
    <div id="hud">
        <div class="player-info">
            <div style="color: var(--p1-color); font-size: 0.7rem; font-weight: bold;">PLAYER 1</div>
            <div class="hp-bg"><div id="hp1" class="hp-fill" style="background: var(--p1-color);"></div></div>
            <div class="fuel-bg"><div id="fuel1" class="fuel-fill"></div></div>
        </div>
        <div id="wind-indicator" style="color: var(--accent); font-weight: bold; margin-top: 10px;">WIND: 0.0</div>
        <div class="player-info" style="text-align: right;">
            <div style="color: var(--p2-color); font-size: 0.7rem; font-weight: bold;">PLAYER 2</div>
            <div class="hp-bg"><div id="hp2" class="hp-fill" style="background: var(--p2-color);"></div></div>
            <div class="fuel-bg"><div id="fuel2" class="fuel-fill"></div></div>
        </div>
    </div>

    <div id="turn-msg">YOUR TURN</div>

    <div id="controls">
        <div class="move-btns">
            <button class="ctrl-btn" ontouchstart="startMove(-1)" ontouchend="stopMove()">←</button>
            <button class="ctrl-btn" ontouchstart="startMove(1)" ontouchend="stopMove()">→</button>
        </div>
        <div class="item-btns">
            <button id="item-double" class="item-btn" onclick="useItem('double')">DOUBLE</button>
            <button id="item-big" class="item-btn" onclick="useItem('big')">BIG</button>
            <button id="item-heal" class="item-btn" onclick="useItem('heal')">HEAL</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
    const GRAVITY = 0.25;
    const MAX_HP = 100;
    const MAX_FUEL = 100;
    let canvas, ctx, w, h;
    let peer, conn;
    let isHost = false, playerNum = 0;
    let particles = [];
    let moveDir = 0;
    
    let state = {
        p1: { x: 0, y: 0, hp: MAX_HP, fuel: MAX_FUEL, angle: -Math.PI/4, items: {double:1, big:1, heal:1} },
        p2: { x: 0, y: 0, hp: MAX_HP, fuel: MAX_FUEL, angle: -Math.PI*0.75, items: {double:1, big:1, heal:1} },
        terrain: [], wind: 0, turn: 1, ball: null, gameOver: false, 
        activeItem: null, shotsFired: 0
    };

    let input = { active: false, startX: 0, startY: 0, currX: 0, currY: 0 };

    // --- Networking (STUN 포함) ---
    function initNetwork() {
        const config = { config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] } };
        peer = new Peer(undefined, config);
        peer.on('open', id => document.getElementById('my-id-display').innerText = id);
        peer.on('connection', c => { if (!conn) { conn = c; isHost = true; playerNum = 1; setupConnection(); } });
    }

    function connectToPeer() {
        const tid = document.getElementById('peer-id-input').value.trim();
        if (!tid) return;
        conn = peer.connect(tid); isHost = false; playerNum = 2; setupConnection();
    }

    function setupConnection() {
        conn.on('open', () => {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('hud').style.opacity = '1';
            document.getElementById('controls').style.opacity = '1';
            startGame();
        });
        conn.on('data', data => {
            if(data.type === 'SYNC') { state = data.state; updateUI(); }
            if(data.type === 'FIRE') state.ball = data.ball;
            if(data.type === 'MOVE') { 
                const p = data.pNum === 1 ? state.p1 : state.p2;
                p.x = data.x; p.y = data.y; p.fuel = data.fuel;
            }
        });
    }

    function sendSync() { if(isHost && conn?.open) conn.send({ type: 'SYNC', state }); }
    function copyMyId() {
        navigator.clipboard.writeText(document.getElementById('my-id-display').innerText);
        alert("코드가 복사되었습니다.");
    }

    // --- Game Logic ---
    function startGame() {
        canvas = document.getElementById('gameCanvas'); ctx = canvas.getContext('2d');
        resize(); window.addEventListener('resize', resize);
        if(isHost) {
            generateTerrain();
            state.p1.x = w * 0.15; state.p2.x = w * 0.85;
            state.p1.y = getTerrainHeight(state.p1.x); state.p2.y = getTerrainHeight(state.p2.x);
            state.wind = (Math.random() - 0.5) * 0.3;
            setTimeout(sendSync, 500);
        }
        canvas.addEventListener('touchstart', e => handleStart(e.touches[0]), {passive: false});
        canvas.addEventListener('touchmove', e => handleMove(e.touches[0]), {passive: false});
        canvas.addEventListener('touchend', handleEndInput);
        requestAnimationFrame(gameLoop);
        showTurnMessage();
    }

    function generateTerrain() {
        state.terrain = [];
        let curH = h * 0.7;
        for (let x = 0; x <= w + 100; x += 50) {
            curH += (Math.random() - 0.5) * 120;
            curH = Math.max(h * 0.4, Math.min(h * 0.85, curH));
            state.terrain.push({x, y: curH});
        }
    }

    function getTerrainHeight(x) {
        const t = state.terrain;
        for (let i = 0; i < t.length - 1; i++) {
            if (x >= t[i].x && x <= t[i+1].x) {
                const r = (x - t[i].x) / (t[i+1].x - t[i].x);
                return t[i].y + (t[i+1].y - t[i].y) * r;
            }
        }
        return h;
    }

    // 이동 로직
    function startMove(dir) { if(state.turn === playerNum && !state.ball) moveDir = dir; }
    function stopMove() { moveDir = 0; if(isHost) sendSync(); else conn.send({type:'MOVE', pNum:playerNum, x:state.p2.x, y:state.p2.y, fuel:state.p2.fuel}); }

    function updateMovement() {
        if(moveDir === 0 || state.gameOver) return;
        const p = playerNum === 1 ? state.p1 : state.p2;
        if(p.fuel > 0) {
            p.x += moveDir * 2;
            p.x = Math.max(20, Math.min(w - 20, p.x));
            p.y = getTerrainHeight(p.x);
            p.fuel -= 1;
            if(!isHost) conn.send({type:'MOVE', pNum:playerNum, x:p.x, y:p.y, fuel:p.fuel});
        }
    }

    function useItem(type) {
        if(state.turn !== playerNum || state.ball) return;
        const p = playerNum === 1 ? state.p1 : state.p2;
        if(p.items[type] > 0) {
            if(type === 'heal') {
                p.hp = Math.min(MAX_HP, p.hp + 20);
                p.items.heal--;
            } else {
                state.activeItem = (state.activeItem === type) ? null : type;
            }
            if(isHost) sendSync(); else conn.send({type:'SYNC', state}); // 게스트도 상태 전송
            updateUI();
        }
    }

    function handleStart(e) {
        if(state.turn !== playerNum || state.ball || state.gameOver) return;
        input.active = true; input.startX = e.clientX; input.startY = e.clientY;
    }

    function handleMove(e) {
        if(!input.active) return;
        input.currX = e.clientX; input.currY = e.clientY;
        const dx = input.startX - input.currX, dy = input.startY - input.currY;
        const p = playerNum === 1 ? state.p1 : state.p2;
        p.angle = Math.atan2(dy, dx);
    }

    function handleEndInput() {
        if(!input.active) return;
        input.active = false;
        const dx = input.startX - input.currX, dy = input.startY - input.currY;
        const power = Math.min(Math.hypot(dx, dy) * 0.12, 18);
        if(power > 3) fire(power);
    }

    function fire(power) {
        const p = playerNum === 1 ? state.p1 : state.p2;
        const ball = {
            x: p.x, y: p.y - 15, vx: Math.cos(p.angle) * power, vy: Math.sin(p.angle) * power,
            age: 0, type: state.activeItem
        };
        state.ball = ball;
        
        // 아이템 소모 및 더블샷 처리
        if(state.activeItem === 'double') {
            state.shotsFired++;
        } else if(state.activeItem === 'big') {
            p.items.big--;
            state.activeItem = null;
        }
        
        conn.send({ type: 'FIRE', ball });
    }

    function update() {
        updateMovement();
        particles = particles.filter(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.life -= 0.02; return p.life > 0; });
        if (!state.ball) return;

        const b = state.ball;
        b.vx += state.wind; b.vy += GRAVITY; b.x += b.vx; b.y += b.vy; b.age++;

        const gY = getTerrainHeight(b.x);
        const hit = b.y > gY || b.x < 0 || b.x > w || (b.age > 5 && (Math.hypot(b.x-state.p1.x, b.y-state.p1.y)<20 || Math.hypot(b.x-state.p2.x, b.y-state.p2.y)<20));

        if (hit) {
            const isBig = b.type === 'big';
            createExplosion(b.x, b.y, isBig ? 40 : 20);
            if (isHost) {
                const radius = isBig ? 100 : 60;
                state.p1.hp = Math.max(0, state.p1.hp - calculateDmg(b.x, b.y, state.p1.x, state.p1.y, radius));
                state.p2.hp = Math.max(0, state.p2.hp - calculateDmg(b.x, b.y, state.p2.x, state.p2.y, radius));
                
                if (state.p1.hp <= 0 || state.p2.hp <= 0) state.gameOver = true;
                
                state.ball = null;
                // 더블샷 체크
                if(!state.gameOver) {
                    if(state.shotsFired === 1) {
                        // 첫 번째 샷이면 턴 안넘김
                    } else {
                        if(state.shotsFired === 2) { 
                            state.p1.items.double -= (state.turn===1?1:0);
                            state.p2.items.double -= (state.turn===2?1:0);
                        }
                        state.turn = state.turn === 1 ? 2 : 1;
                        state.shotsFired = 0; state.activeItem = null;
                        state.wind = (Math.random() - 0.5) * 0.4;
                        state.p1.fuel = MAX_FUEL; state.p2.fuel = MAX_FUEL;
                    }
                }
                sendSync(); showTurnMessage();
            } else { state.ball = null; }
        }
    }

    function calculateDmg(bx, by, px, py, r) {
        const d = Math.hypot(bx - px, by - py);
        if (d < 25) return r > 70 ? 50 : 35;
        if (d < r) return Math.floor((r/2) * (1 - d/r));
        return 0;
    }

    function createExplosion(x, y, count) {
        for (let i = 0; i < count; i++) {
            particles.push({ x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 1, color: i%2? 'orange':'#ff4400'});
        }
    }

    function draw() {
        ctx.clearRect(0, 0, w, h);
        if (state.terrain.length > 0) {
            ctx.beginPath(); ctx.moveTo(0, h);
            state.terrain.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(w, h); ctx.fillStyle = '#1e293b'; ctx.fill();
        }
        drawTank(state.p1, '#3b82f6', state.turn === 1);
        drawTank(state.p2, '#ef4444', state.turn === 2);
        if (state.ball) {
            ctx.fillStyle = state.ball.type === 'big' ? '#f59e0b' : 'white';
            ctx.beginPath(); ctx.arc(state.ball.x, state.ball.y, state.ball.type==='big'?8:4, 0, Math.PI*2); ctx.fill();
        }
        if (input.active) {
            const p = playerNum === 1 ? state.p1 : state.p2;
            const dx = input.startX - input.currX, dy = input.startY - input.currY;
            const pwr = Math.min(Math.hypot(dx, dy) * 0.12, 18);
            ctx.beginPath(); ctx.setLineDash([5, 5]); ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            let tx = p.x, ty = p.y - 15, tvx = Math.cos(p.angle)*pwr, tvy = Math.sin(p.angle)*pwr;
            for(let i=0; i<20; i++) { tvx += state.wind; tvy += GRAVITY; tx += tvx; ty += tvy; ctx.lineTo(tx, ty); }
            ctx.stroke(); ctx.setLineDash([]);
        }
        particles.forEach(p => { ctx.globalAlpha = p.life; ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, 3, 3); });
        ctx.globalAlpha = 1;
    }

    function drawTank(p, color, isTurn) {
        ctx.save(); ctx.translate(p.x, p.y);
        ctx.fillStyle = color; ctx.fillRect(-15, -10, 30, 10);
        ctx.beginPath(); ctx.arc(0, -10, 8, Math.PI, 0); ctx.fill();
        ctx.strokeStyle = color; ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(0, -10);
        ctx.lineTo(Math.cos(p.angle)*25, -10 + Math.sin(p.angle)*25); ctx.stroke();
        if (isTurn && !state.gameOver) {
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.moveTo(0, -35); ctx.lineTo(-5, -45); ctx.lineTo(5, -45); ctx.fill();
        }
        ctx.restore();
    }

    function updateUI() {
        document.getElementById('hp1').style.width = state.p1.hp + '%';
        document.getElementById('hp2').style.width = state.p2.hp + '%';
        document.getElementById('fuel1').style.width = state.p1.fuel + '%';
        document.getElementById('fuel2').style.width = state.p2.fuel + '%';
        document.getElementById('wind-indicator').innerText = `WIND: ${Math.abs(state.wind*100).toFixed(1)} ${state.wind > 0 ? '→' : '←'}`;
        
        const p = playerNum === 1 ? state.p1 : state.p2;
        document.getElementById('item-double').innerText = `DOUBLE (${p.items.double})`;
        document.getElementById('item-double').className = 'item-btn' + (state.activeItem==='double'?' active':'');
        document.getElementById('item-double').disabled = p.items.double <= 0;
        
        document.getElementById('item-big').innerText = `BIG (${p.items.big})`;
        document.getElementById('item-big').className = 'item-btn' + (state.activeItem==='big'?' active':'');
        document.getElementById('item-big').disabled = p.items.big <= 0;
        
        document.getElementById('item-heal').innerText = `HEAL (${p.items.heal})`;
        document.getElementById('item-heal').disabled = p.items.heal <= 0;

        if (state.gameOver) {
            const msg = document.getElementById('turn-msg');
            msg.innerText = state.p1.hp > 0 ? "P1 WIN!" : "P2 WIN!";
            msg.style.display = 'block';
        }
    }

    function showTurnMessage() {
        if (state.gameOver) return;
        const msg = document.getElementById('turn-msg');
        msg.innerText = state.turn === playerNum ? (state.shotsFired === 1 ? "ONE MORE SHOT!" : "YOUR TURN") : "ENEMY TURN";
        msg.style.display = 'block';
        msg.style.color = state.turn === playerNum ? '#f59e0b' : 'white';
        setTimeout(() => { if(!state.gameOver) msg.style.display = 'none'; }, 2000);
        updateUI();
    }

    function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

    initNetwork();
</script>
</body>
</html>
